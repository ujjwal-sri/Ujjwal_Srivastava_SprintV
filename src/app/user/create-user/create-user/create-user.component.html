        </div>
        <div class="col-1">
            <button class="btn btn-primary">Save</button>
        </div>
    </div>
</div>

        <div class="col-6">

        </div>
    </div>
</div>

    <div class="row">
        <div class="col-2">Last Name</div>
        <div class="col-6">
